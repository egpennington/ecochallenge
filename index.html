<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="30 day eco friendly challenge to change your world">
  <link rel="stylesheet" href="css/style.css">
  <title>Eco Challenge + App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <h1 class="title">Eco Challenge <i class="fa-solid fa-plus"></i></h1>
    <p class="subtitle">Make the world a greener place, one challenge at a time.</p>
  </header>

  <div class="motivation-banner">
    <p class="motivation-text">Are you ready to take on eco-friendly challenges and make a difference?</p>
    <button class="motivation-cta">Get Started</button>
  </div>

  <main class="main">
    <div class="user-stats">
      <p>Points: <span id="points">0</span></p>
      <p>Trophies: <span id="trophies">0</span></p>
      <p class="user-title">ðŸŒ± Eco Newbie</p>
    </div>

    <div class="game-container">
      <!-- Challenges will be displayed here -->
    </div>

    <div class="motivational-message">
      <!-- Motivational messages will be displayed here -->
    </div>

    <div class="leaderboard-ticker">
      <ul class="ticker-list">
        <!-- Leaderboard items will be added dynamically -->
      </ul>
    </div>

    <div class="reminder">
      Don't forget to complete your challenge today!
    </div>
  </main>

    <footer class="footer">
      <p>pennington programming &copy; 2023 Eco Challenge App</p>
    </footer>


  <script src="js/main.js"></script>
</body>
</html>
